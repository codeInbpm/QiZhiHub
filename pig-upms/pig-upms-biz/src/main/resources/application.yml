server:
  port: 4000

spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      username: @nacos.username@
      password: @nacos.password@
      discovery:
        server-addr: ${NACOS_HOST:139.224.27.132}:${NACOS_PORT:8858}
        namespace: brain # 服务注册到brain命名空间
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
  config:
    import:
      - nacos:application-@profiles.active@.yml
      - nacos:${spring.application.name}-@profiles.active@.yml
  output:
    ansi:
      enabled: ALWAYS
logging:
  pattern:
    level: "%clr([${spring.application.name:},%X{spanId:-}]){yellow} %clr(%5p){highlight}"


